<html>
<head>
<link rel="stylesheet" type="text/css" href="interface.css" />
</head>
<body>

<div class="resources">

    <label>Population:</label> <span id="population"></span>

    <label>Energy:</label> <span id="energy"></span>

    <label>Metals:</label> <span id="metals"></span>

    <label>Ice:</label> <span id="ice"></span>

	<label>Oxygen:</label> <span id="oxygen"></span>

    <label>Food:</label> <span id="food"></span>
	
	<label>Water:</label> <span id="water"></span>

	<label>Credits:</label> <span id="credits"></span>

	<label>Research Points:</label> <span id="researchpoints"></span>
</div>
<div class="upgrades">
    <div class="leftpanels">
        <div>
            <label>Automated Miners:</label> <span id="miners">0</span> 
            <button onclick="buyMiner()">Buy</button>
            <label>Cost:</label> <span id="minerCost">15</span>
        </div>
        <div>
            <label>Oxygen Generators:</label> <span id="lifesupport">0</span> 
            <button onclick="buyLifeSupport()">Buy</button>
            <label>Cost:</label> <span id="lsCost">15</span>
        </div>
        <div>
            <label>Hydroponics:</label> <span id="hydroponics">0</span> 
            <button onclick="buyHydroponics()">Buy</button>
            <label>Cost:</label> <span id="hydroponicsCost">15</span>
        </div>
         <div>
            <label>Ice Refinery:</label> <span id="refineries">0</span> 
            <button onclick="buyRefinery()">Buy</button>
            <label>Cost:</label> <span id="IceRefineryCost">15</span>
        </div>
        <div>
            <label>Research Facility:</label> <span id="labs">0</span> 
            <button onclick="buyResearchLab()">Buy</button>
            <label>Cost:</label> <span id="ResearchLabsCost">100</span>
        </div>
    </div>
    <div class="rightpanels">
        <div>
            <label>Generators:</label> <span id="generators">1</span> 
            <button onclick="buyGenerator()">Buy</button>
            <label>Cost:</label> <span id="genCost">25</span>
        </div>
	    <div>
            <label>Storage:</label> <span id="storage">1</span> 
            <button onclick="buyStorage()">Buy</button>
            <label>Cost:</label> <span id="StorageCost">50</span>
        </div>
   		<div>
            <label>Crew Quarters:</label> <span id="quarters">1</span> 
            <button onclick="buyCrewQuarters()">Buy</button> 
            
            <label>Cost:</label> <span id="qsCost">10</span>
        </div>
        <div>
            <label>Recruit:</label> <span id=""></span> 
            <button onclick="Recruit()">Recruit</button>
            <label>Cost:</label> <span id="RecruitCost">0</span>
        </div>
    </div>
</div>
<script type="text/javascript" src="main.js"></script>	
</body>
</html>
