<html>
<head>
<link rel="stylesheet" type="text/css" href="interface.css" />
</head>
<body>

<div class="resources">

    <label>Population:</label> <span id="population"></span>

    <label>Energy:</label> <span id="energy"></span>

    <label>Metals:</label> <span id="metals"></span>

    <label>Ice:</label> <span id="ice"></span>

	<label>Oxygen:</label> <span id="oxygen"></span>

    <label>Food:</label> <span id="food"></span>
	
	<label>Water:</label> <span id="water"></span>

    <br>
    <button onclick="awakenPerson()">Awaken</button>
</div>
<div class="upgrades">
    <div class="leftpanels">
        <div>
            <label>Generators:</label> <span id="generators">1</span> 
            <button onclick="buyGenerator()">Buy Generator</button>
            <label>Generator Cost:</label> <span id="genCost">10</span>

        </div>
        <div>
            <label>Automated Miners:</label> <span id="miners">0</span> 
            <button onclick="buyMiner()">Buy Automated Miner</button>
            <label>Cost:</label> <span id="minerCost">10</span>

        </div>
        <div>
            <label>Oxygen Generators:</label> <span id="lifesupport">0</span> 
            <button onclick="buyLifeSupport()">Buy Oxygen Generator</button>
            <label>Oxygen Generator Cost:</label> <span id="lsCost">10</span>

        </div>
        <div>
            <label>Hydroponics:</label> <span id="hydroponics">0</span> 
            <button onclick="buyHydroponics()">Buy Hydroponic Farm</button>
            <label>Hydroponics Cost:</label> <span id="hydroponicsCost">10</span>

        </div>
    </div>
    <div class="rightpanels">
        <div>
            <label>Storage:</label> <span id="storage">1</span> 
            <button onclick="buyStorage()">Buy Storage</button>
            <label>Storage Cost:</label> <span id="StorageCost">10</span>

        </div>
        <div>
            <label>Ice Refinery:</label> <span id="refineries">0</span> 
            <button onclick="buyRefinery()">Buy Ice Refinery</button>
            <label>Ice Refinery Cost:</label> <span id="IceRefineryCost">10</span>
        </div>
    </div>
</div>
<script type="text/javascript" src="main.js"></script>	
</body>
</html>
